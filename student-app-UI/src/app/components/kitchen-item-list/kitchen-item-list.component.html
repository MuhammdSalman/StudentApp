<div class="container">
  <div class="row mt-2 mb-2">
    <div class="col-md-6">
      <button type="button" class="btn btn-lg btn-dark" (click)="newPost()"><strong>New</strong></button>
    </div>
  </div>
  <table class="table table-responsive table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Day</th>
        <th scope="col">Menu</th>
        <th scope="col">Meal</th>
        <th scope="col">Food</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of meals;let i = index;">
        <th scope="row">{{i+1}}</th>
        <td>{{item.day}}</td>
        <td>{{item.mealType}}</td>
        <td>{{item.foodType}}</td>
        <td>{{item.foodItem}}</td>
      </tr>
      <tr *ngIf="meals.length === 0" class="text-center">
        <td colspan="5">No record exist</td>
      </tr>
    </tbody>
  </table>
</div>
